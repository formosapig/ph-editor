<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>PH editor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- 新增的四個按鈕 -->
  <div id="actionButtons">
    <!-- 所有按鈕 + 選擇統計 -->
    <div>
      <button id="folderBtn" title="修改掃描資料夾">📁</button>
      <button id="sortBtn" title="排序(尚未實作)">🔃</button>
      <button id="filterBtn" title="篩選(尚未實作)">🔍</button>
      <button id="editBtn" title="編輯" disabled>✏️</button>
      <button id="compareBtn" title="比較" disabled>⚖️</button>
	  <button id="deleteBtn" title="刪除" disabled>🗑️</button>
	  <span id="selectionCount" style="margin-left: 8px; font-weight: bold;"></span>
	</div>
	
	<!-- 掃描路徑 -->
    <span id="scanPathText" style="font-size: 13px; margin-top: 4px; display: inline-block;">
      📂 掃描路徑：尚未選擇
    </span>
  </div>

  <div id="gallery" class="clickable-area"></div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
